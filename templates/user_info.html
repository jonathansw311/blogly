<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{user.first_name}}'s information</title>
</head>
<body>
    <h1>User: {{user.first_name}} {{user.last_name}}'s Detail Page</h1>
    <br>
    <blockquote>
        <ul>
            <li>Blogger First Name: {{user.first_name}}</li>
            <li>Blogger Last Name: {{user.last_name}}</li>
            <li>Blogger url link: {{user.image_url}}</li>
        </ul>
    </blockquote>
       <a href="/bloggers/{{user.id}}/edit"><button>Edit</button></a> <br><br>
       
       <form action="/bloggers/{{user.id}}/delete" method="post">
        <input type="hidden" name="delete" >
        <button >Delete User</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a user</title>
</head>
<body>
    <h1>Create a User</h1>
    <form action="/bloggers/new" method="POST">
    <label for="first_name">First Name</label><br>
    <input type="text" name="first_name" placeholder="Enter first name"> <br><br>
    <label for="last_name">Last Name</label><br>
    <input type="text" name="last_name" placeholder="Enter last name"><br><br>
    <label for="url">Blogger URL</label><br>
    <input type="text" name="url" style="width:200px;" placeholder="Enter url image of this user">  <br><br>
    <button>Submit</button>     
        
    
    </form>
</body>
</html>

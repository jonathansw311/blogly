{% extends 'base.html' %}
{% block title%}{{user.first_name}} {% endblock %}
{% block content %}
   
<div class="container">
    <h1>Edit User</h1><br>
    <form action="/bloggers/{{user.id}}/edit" method="POST">
        <label for="first_name">First Name</label><br>
        <input type="text" name="first_name" value={{user.first_name}}> <br><br>
        <label for="last_name">Last Name</label><br>
        <input type="text" name="last_name" value={{user.last_name}}><br><br>
        <label for="url">Blogger url</label><br>
        <input type="text" name="url" style="width:200px;" value={{user.image_url}}>  <br><br>
        <button class="btn btn-success">Submit</button>     
            
        
        </form>

</div>
{% endblock %}
